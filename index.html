<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="circle" style="--clr: #04fc43" id="sec"><i></i></div>
        <div class="circle circle2" style="--clr: #fee800" id="min">
          <i></i>
        </div>
        <div class="circle circle3" style="--clr: #ff2972" id="hour">
          <i></i>
        </div>
        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b>12</b></span>
      </div>
      <div id="time">
        <div id="hr" style="--clr: #ff2972">00</div>
        <div id="mn" style="--clr: #fee800">00</div>
        <div id="sc" style="--clr: #04fc43">00</div>
        <div id="ampm">am</div>
      </div>
      <div id="weather">Please allow location to get weather</div>
      <div class="weather-container hidden">
        <div class="close-btn">X</div>
       <form action=""  id="location-form"> Latitude:  <input type="text" id="lat" >
        Longitude : <input type="text" id="lon" >
        <button type="submit" class="btn ">submit</button>
      </form>
      </div>
      <div id="credits">i</div>
      <div class="credits-container hidden ">

            <a href="https://www.facebook.com/fabwaseem/" target="_blank">f</a>
            <a href="https://twitter.com/fabwaseem"  target="_blank">t</a>
            <a href="https://www.instagram.com/fabwaseem/"  target="_blank">i</a>
          </div>
      </div>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
